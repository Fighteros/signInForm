<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- bootstrap & font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- Main css -->
    <link rel="stylesheet" href="assests/css/main.css">

</head>

<body>
    <main id="main" class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-title">
                        <h1>
                            Sign In
                        </h1>
                        <form class="sign-in-form" id="sign-in-form" action="index.html" method="POST" novalidate>
                            <div class="form-group">
                                <input type="text" name="email" id="email" class="email form-control" placeholder="Enter Your Email">
                                <span class="form-icon"><i class="far fa-envelope"></i></span>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password" class="password form-control" placeholder="Password">
                                <!-- not working! -->
                                <span class="form-icon"><i class="fal fa-lock-alt"></i></span>
                                <p><a href="#">Forget Password?</a></p>
                                <label for="#save-login">Keep me signed in</label>
                                <input type="checkbox" id="save-login" name="save-login" value="save-login">
                            </div>
                            <div class="form-group">
                                <button class="button btn btn-success" type="submit">Sign In</button>
                            </div>
                        </form>

                        <div class="col-md-4">
                            <span class="external-form">
                                <a href="#">
                                    Sign Up
                                </a>
                                or
                                <a href="#">
                                    Sigin In
                                </a>
                                with
                            </span>
                            <span class="googleplus-icon"><i class="fab fa-google-plus-g"></i></span>
                            <span class="twitter-icon"><i class="fab fa-facebook-square"></i></span>
                            <span class="fb-icon"><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Jquery and Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
