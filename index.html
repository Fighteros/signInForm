<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- bootstrap & font awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- Main css -->
    <link rel="stylesheet" href="assests/css/main.css">

</head>

<body>
    <!-- main section -->
    <main id="main" class="main">
        <section class="one d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="card col-lg-12">
                        <div class="form-title text-center">
                            <h1>
                                Sign In
                            </h1>
                        </div>
                        <form class="sign-in-form" id="sign-in-form" action="index.html" method="POST" novalidate>

                            <div class="form-group">
                                <input type="text" name="email" id="email" class="email row form-control form-control-lg" placeholder="Email" />
                                <span class="form-icon"><i class="far fa-envelope"></i></span>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="password" class="password row form-control form-control-lg" placeholder="Password">
                                <span class="form-icon"><i class="fas fa-lock"></i></span>
                            </div>
                            <div class="form-check">
                                <p><a href="#">Forget Password?</a></p>
                                <input type="checkbox" class="form-check-input" id="save-login" name="save-login" value="save-login">
                                <label for="#save-login">Keep me signed in</label>
                            </div>


                            <button class="button btn btn-success" type="submit">Sign In</button>

                        </form>

                        <div class="col-lg-12">
                            <span class="external-form">
                                <a href="#">
                                    Sign Up
                                </a>
                                or
                                <a href="#">
                                    Sigin In
                                </a>
                                with
                            </span>
                            <span class="googleplus-icon"><i class="fab fa-google-plus-g"></i></span>
                            <span class="twitter-icon"><i class="fab fa-facebook-square"></i></span>
                            <span class="fb-icon"><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <h4>ALAAAA</h4>
    </main>


    <!-- Jquery and Bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
